<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    
    <section class="container">
        <span> Contactez - Nous </span>
        <form action="">
            <input required id="nom-complet"  name="nom-complet" type="text" placeholder="Nom Complet">
            <input required id="tel" name="tel" type="tel" placeholder="Telephone" >
            <br>
            <input required id="email" name="email" type="email" placeholder="Email"> 
            <input required id="societe" name="societe" type="text" placeholder="Societe">
            <br>
            <input required id="objet" name="objet" type="text" placeholder="Objet">
            <br>
            <br>
            <textarea required id="message"  name="message" cols="50" rows="10"  placeholder="Message"> </textarea>
            <br>
            <button id="btnSubmit" name="envoyer" type="submit"> Envoyer</button>
        </form>
    </section>
    
        <div id="res">
            
        </div>
    
    <script src="script.js"></script>
</body>
</html>
